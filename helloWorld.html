<template>
    <Lightning-card title="one way data binding" icon-name="custom:custom14">
        <div class="slds-p-around_medium">
            <h1>My Full Name is {fullname}</h1>
        </div>
    </Lightning-card>

    <Lightning-card title="two way data binding" icon-name="custom:custom12">
        <div class="slds-p-around_medium">
            <lightning-input 
            type="text" 
            name="title" 
            label="Enter your title" 
            value={title}
            onkeyup={changeHandler}>
            </lightning-input>
           </div>
           <div class="slds-p-around_medium">
               <p>My title is {title}</p>
           </div>
           </Lightning-card>
</template>
